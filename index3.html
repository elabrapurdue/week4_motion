<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Project</title>
      <link rel="icon" href="data:,">

  <style>
    #park {
      width: 100%;
      height: 500px;
      position: relative;
      background-image: url('park.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }

    #neil, #owen {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    #neil {
      top: 0;
      left: 100px;
    }

    #owen {
      top: 400px;
      left: 300px;
    }
  </style>
</head>

<body>

  <p>
    <button onclick="startAnimation()">Move It!</button>
    &nbsp;
    <button onclick="stopAnimation()">Stop!</button>
  </p>

  <div id="container">
    <div id="park">
      <img id="neil" src="runninge0000.png" alt="neil" />
      <img id="owen" src="runninge0000.png" alt="owen" />
    </div>
  </div>

  <script src="movingCharacter.js" defer></script>
</body>
</html>
